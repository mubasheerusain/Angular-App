<navbar is-authenticated="isAuthenticated" logout="logout()"></navbar>
<div class="col-md-4 mx-auto mt-5">
    <form ng-submit="login()" autocomplete="off">
        <div class="mb-3">
            <label for="FormControlInput1" class="form-label">Email</label>
            <input type="email" class="form-control shadow-none" id="FormControlInput1" placeholder="Email"
                ng-model="email">
        </div>
        <div class="mb-3">
            <label for="FormControlInput1" class="form-label">Password</label>
            <input type="password" class="form-control shadow-none" id="FormControlInput2" placeholder="Password"
                ng-model="password">
        </div>
        <div class="d-flex justify-content-between">
            <button class="btn btn-outline-primary shadow-none" type="submit">Login</button>
            <a href="#!reset-password" class="mt-2 text-decoration-none">Reset Password</a>
        </div>
    </form>
</div>
